[env]
TERM = "xterm-256color"
IS_ALACRITTY = "true"

[shell]
program = "/bin/zsh"
args = ["-l", "-c", "zellij attach -c Hack || zellij"]

[font]
size = 14
normal = { family = "JetBrainsMono Nerd Font Mono", style = "Light" }
bold = { family = "JetBrainsMono Nerd Font Mono", style = "Regular" }
italic = { family = "JetBrainsMono Nerd Font Mono", style = "Italic" }

[window]
padding.x = 6
padding.y = 3
dynamic_padding = true
option_as_alt = "both"

# Catppuccin for Alacritty
# https://github.com/catppuccin/alacritty/blob/main/catppuccin-frappe.toml

[colors.primary]
background = "#303446"
foreground = "#c6d0f5"
